<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--Header Sectiom-->
    <header class="header">
        <section class="flex">
            <a href="home.html" class="logo">SkillUp</a>
            <form action="" method="post" class="search-form">
                <input type="text" name="search_box" placeholder="search course..." requiered maxlength="100">
                <button type="submit" class="fas fa-search" name="search_box"></button>
            </form>

            <div class="icons">
                <div id="menu-btn" class="fas fa-bars"></div>
                <div id="search-btn" class="fas fa-search"></div>
                <div id="user-btn" class="fas fa-user"></div>
                <div id="toggle-btn" class="fas fa-sun"></div>
            </div>

            <div class="profile">
                <img src="https://cdn-icons-png.flaticon.com/512/428/428573.png" alt="">
                <h3>Aayush</h3>
                <span>student</span>
                <a href="profile.html" class="btn">View Profile</a>
                <div class="flex-btn">
                    <a href="login.html" class="option-btn">login</a>
                    <a href="register.html" class="option-btn">register</a>
                </div>
            </div>
        </section>
    </header>
    <!--Header Ends-->
        <!--side bar section starts-->
        <div class="side-bar">
            <div class="close-side-bar">
                <i class="fas fa-times"></i>
            </div>
            <div class="profile">
                <img src="https://cdn-icons-png.flaticon.com/512/428/428573.png" alt="">
                <h3>Aayush</h3>
                <span>student</span>
                <a href="profile.html" class="btn">View Profile</a>
            </div>
            <nav class="navbar">
                <a href="home.html"><i class="fas fa-home"></i><span>home</span></a>
                <a href="about.html"><i class="fas fa-question"></i><span>about us</span></a>
                <a href="courses.html"><i class="fas fa-graduation-cap"></i><span>courses</span></a>
                <a href="teachers.html"><i class="fas fa-chalkboard-user"></i><span>teachers</span></a>
                <a href="contact.html"><i class="fas fa-headset"></i><span>contact us</span></a>
            </nav>
        </div>
        <!--side bar section ends-->
         <!--Update profile section starts-->
    <section class="form-container">
        <form action="" method="post" enctype="multipart/form-data">
            <h3>Update Profile</h3>
            <p>Your Name</p>
            <input type="text" name="name" placeholder="Aadit" maxlength="100" class="box">
            <p>Your Email</p>
            <input type="email" name="email" placeholder="Aadit@gmail.com" maxlength="100" class="box">
            <p>Old Password</p>
            <input type="password" name="old_pass" placeholder="Enter your Old Password" maxlength="50" class="box">
            <p>New Password</p>
            <input type="password" name="new_pass" placeholder="Enter your New Password" maxlength="50" class="box">
            <p>Confirm Password</p>
            <input type="password" name="c_pass" placeholder="Confirm your New Password" maxlength="50" class="box">
            <p>Update Profile-Pic</p>
            <input type="file" name="image" accept="image/*" class="box">
            <input type="submit" name="submit" value="update profile" class="inline-btn">
        </form>
    </section>
    <!--Update profile section ends-->

    <!--Footer starts-->
    <footer class="footer">
        &copy; copyright @ 2024 by <span>SkillUp Team</span> | all rights reserved!
    </footer>
    <!--Footer ends-->

    <script src="script.js"></script>
</body>
</html>
