<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--Header Sectiom-->
    <header class="header">
        <section class="flex">
            <a href="home.html" class="logo">SkillUp</a>
            <form action="" method="post" class="search-form">
                <input type="text" name="search_box" placeholder="search course..." requiered maxlength="100">
                <button type="submit" class="fas fa-search" name="search_box"></button>
            </form>

            <div class="icons">
                <div id="menu-btn" class="fas fa-bars"></div>
                <div id="search-btn" class="fas fa-search"></div>
                <div id="user-btn" class="fas fa-user"></div>
                <div id="toggle-btn" class="fas fa-sun"></div>
            </div>

            <div class="profile">
                <img src="https://cdn-icons-png.flaticon.com/512/428/428573.png" alt="">
                <h3>Aayush</h3>
                <span>student</span>
                <a href="profile.html" class="btn">View Profile</a>
                <div class="flex-btn">
                    <a href="login.html" class="option-btn">login</a>
                    <a href="register.html" class="option-btn">register</a>
                </div>
            </div>
        </section>
    </header>
    <!--Header Ends-->
    <!--side bar section starts-->
    <div class="side-bar">
        <div class="close-side-bar">
            <i class="fas fa-times"></i>
        </div>
        <div class="profile">
            <img src="https://cdn-icons-png.flaticon.com/512/428/428573.png" alt="">
            <h3>Aayush</h3>
            <span>student</span>
            <a href="profile.html" class="btn">View Profile</a>
        </div>
        <nav class="navbar">
            <a href="home.html"><i class="fas fa-home"></i><span>Home</span></a>
            <a href="about.html"><i class="fas fa-question"></i><span>About us</span></a>
            <a href="courses.html"><i class="fas fa-graduation-cap"></i><span>Courses</span></a>
            <a href="teachers.html"><i class="fas fa-chalkboard-user"></i><span>Teachers</span></a>
            <a href="contact.html"><i class="fas fa-headset"></i><span>Contact us</span></a>
        </nav>
    </div>
    <!--side bar section ends-->
    <!--Login section starts-->
    <section class="form-container">
        <form action="" method="post">
            <h3 id="h3">Welcome Back!</h3>
            <p>Your Email <span>*</span></p>
            <input type="email" name="email" placeholder="Enter your Email" maxlength="100" required class="box">
            <p>Your Password <span>*</span></p>
            <input type="password" name="pass" placeholder="Enter your Password" maxlength="50" required class="box"> 
            <input type="submit" name="submit" value="login now" class="inline-btn">
        </form>
    </section>
    <!--Login section ends-->
    <!--Footer starts-->
    <footer class="footer">
        &copy; copyright @ 2024 by <span>SkillUp Team</span> | all rights reserved!
    </footer>
    <!--Footer ends-->
</body>
</html>
