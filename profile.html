<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!--Header Sectiom-->
    <header class="header">
        <section class="flex">
            <a href="home.html" class="logo">SkillUp</a>
            <form action="" method="post" class="search-form">
                <input type="text" name="search_box" placeholder="search course..." requiered maxlength="100">
                <button type="submit" class="fas fa-search" name="search_box"></button>
            </form>

            <div class="icons">
                <div id="menu-btn" class="fas fa-bars"></div>
                <div id="search-btn" class="fas fa-search"></div>
                <div id="user-btn" class="fas fa-user"></div>
                <div id="toggle-btn" class="fas fa-sun"></div>
            </div>

            <div class="profile">
                <img src="https://cdn-icons-png.flaticon.com/512/428/428573.png" alt="">
                <h3>Aayush</h3>
                <span>student</span>
                <a href="profile.html" class="btn">View Profile</a>
                <div class="flex-btn">
                    <a href="login.html" class="option-btn">login</a>
                    <a href="register.html" class="option-btn">register</a>
                </div>
            </div>
        </section>
    </header>
    <!--Header Ends-->
    <!--side bar section starts-->
    <div class="side-bar">
        <div class="close-side-bar">
            <i class="fas fa-times"></i>
        </div>
        <div class="profile">
            <img src="https://cdn-icons-png.flaticon.com/512/428/428573.png" alt="">
            <h3>Aayush</h3>
            <span>student</span>
            <a href="profile.html" class="btn">View Profile</a>
        </div>
        <nav class="navbar">
            <a href="home.html"><i class="fas fa-home"></i><span>Home</span></a>
            <a href="about.html"><i class="fas fa-question"></i><span>About us</span></a>
            <a href="courses.html"><i class="fas fa-graduation-cap"></i><span>Courses</span></a>
            <a href="teachers.html"><i class="fas fa-chalkboard-user"></i><span>Teachers</span></a>
            <a href="contact.html"><i class="fas fa-headset"></i><span>Contact us</span></a>
        </nav>
    </div>
    <!--side bar section ends-->
    <!--Profile Section starts-->
    <section class="profile">
        <h1 class="heading">Profile Details</h1>
        <div class="details">
            <div class="user">
                <img src="https://cdn-icons-png.flaticon.com/512/428/428573.png" alt="">
                <h3>Aayush</h3>
                <p>Student</p>
                <a href="update.html" class="inline-btn">update-profile</a>
            </div>
            <div class="box-container">
                <div class="box">
                    <div class="flex">
                        <i class="fas fa-bookmark"></i>
                        <div>
                            <h3>3</h3>
                            <span>Saved Playlists</span>
                        </div>
                    </div>
                    <a href="#" class="inline-btn">view-playlists</a>
                </div>
                <div class="box">
                    <div class="flex">
                        <i class="fas fa-heart"></i>
                        <div>
                            <h3>55</h3>
                            <span>Liked Tutorials</span>
                        </div>
                    </div>
                    <a href="#" class="inline-btn">view likes</a>
                </div>
                <div class="box">
                    <div class="flex">
                        <i class="fas fa-comment"></i>
                        <div>
                            <h3>15</h3>
                            <span>Video Comments</span>
                        </div>
                    </div>
                    <a href="#" class="inline-btn">view comments</a>
                </div>
            </div>
        </div>
    </section>
    <!--Profile Section ends-->

</body>

</html>
